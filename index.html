<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDC Web Demo - Favorite Food</title>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>

  <div class="food-field mdc-text-field">
    <input type="text" class="mdc-text-field__input" id="food-input" >
    <label class="mdc-floating-label" for="food-input">Favorite food</label>
    <div class="mdc-line-ripple"></div>
  </div>
  
  <button class="eat-button mdc-button">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Eat</span>
  </button>

  <script src="bundle.js" async></script>
</body>
</html>
